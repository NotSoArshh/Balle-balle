<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Behen! üéâ</title>
    <style>
        /* CSS ‡§ï‡•ã‡§°: ‡§∏‡§ú‡§æ‡§µ‡§ü, ‡§∞‡§Ç‡§ó ‡§î‡§∞ ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤ */
        :root {
            /* 10+ Vibrant Colours */
            --colour-bg: #fdf0f8; /* Light Pink Background */
            --colour-text: #6a0572; /* Deep Purple Text */
            --colour-cake-primary: #ffc9b5; /* Light Peach Cake */
            --colour-cake-secondary: #f07470; /* Coral Frosting */
            --colour-candle: #fff785; /* Bright Yellow Candle */
            --colour-flame-on: #ff4500; /* Red-Orange Flame */
            --colour-flame-glow: #ffcc33; /* Yellow Glow */
            --colour-accent-1: #00bfff; /* Deep Sky Blue */
            --colour-accent-2: #3cb371; /* Medium Sea Green */
            --colour-accent-3: #ff69b4; /* Hot Pink */
            --colour-message-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--colour-bg) 0%, var(--colour-accent-3) 50%, var(--colour-accent-1) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        /* Confetti Effect (‡§Ö‡§§‡§ø‡§∞‡§ø‡§ï‡•ç‡§§ ‡§∏‡§ú‡§æ‡§µ‡§ü) */
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--colour-accent-1);
            opacity: 0;
            animation: fall linear infinite;
        }
        
        /* 10 ‡§Ö‡§≤‡§ó-‡§Ö‡§≤‡§ó ‡§∞‡§Ç‡§ó‡•ã‡§Ç ‡§ï‡•á ‡§ï‡§Ç‡§´‡§º‡•á‡§ü‡•ç‡§ü‡•Ä */
        .confetti-piece:nth-child(3n+1) { background-color: var(--colour-accent-2); }
        .confetti-piece:nth-child(3n+2) { background-color: var(--colour-accent-3); }
        .confetti-piece:nth-child(5n) { background-color: var(--colour-flame-glow); }
        .confetti-piece:nth-child(7n+1) { background-color: var(--colour-flame-on); transform: rotate(45deg); }
        /* ‡§î‡§∞ ‡§≠‡•Ä ‡§∞‡§Ç‡§ó... */

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0.5; }
        }

        /* Cake Styling (‡§ï‡•á‡§ï ‡§ï‡§æ ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤) */
        .cake-container {
            position: relative;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s ease;
        }
        .cake-container:hover {
            transform: scale(1.05); /* Hover Effect */
        }
        
        .cake {
            width: 250px;
            height: 150px;
            background-color: var(--colour-cake-primary);
            border-radius: 50% / 25%;
            border: 8px solid var(--colour-cake-secondary);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 
                        inset 0 -10px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .frosting {
            position: absolute;
            top: -15px;
            left: -8px;
            right: -8px;
            height: 30px;
            background-color: var(--colour-cake-secondary);
            border-radius: 50% / 100%;
            box-shadow: inset 0 5px 5px rgba(255, 255, 255, 0.4);
        }

        /* Candle Styling (‡§Æ‡•ã‡§Æ‡§¨‡§§‡•ç‡§§‡•Ä ‡§ï‡§æ ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤) */
        .candle {
            position: absolute;
            bottom: 140px;
            left: 50%;
            margin-left: -5px;
            width: 10px;
            height: 30px;
            background-color: var(--colour-candle);
            border-radius: 2px;
            transform: translateX(-50%);
            z-index: 10;
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 15px;
            background-color: var(--colour-flame-on);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 10px 3px var(--colour-flame-glow);
            animation: flicker 0.1s infinite alternate; /* Flame Animation */
            transition: opacity 0.3s ease;
        }

        /* Flame Animation */
        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1.0); box-shadow: 0 0 8px 2px var(--colour-flame-glow); }
            100% { transform: translateX(-50%) scale(1.05); box-shadow: 0 0 12px 4px var(--colour-flame-glow); }
        }

        /* When the flame is off */
        .flame.off {
            opacity: 0;
            box-shadow: none;
        }

        /* Message Styling (‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§ï‡§æ ‡§∏‡•ç‡§ü‡§æ‡§á‡§≤) */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            padding: 30px;
            background-color: var(--colour-message-bg);
            color: var(--colour-text);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease-out;
            max-width: 80%;
            border: 5px dashed var(--colour-accent-3);
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
            z-index: 20;
        }

        .message-box.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .message-text {
            font-size: 24px;
            font-weight: bold;
            line-height: 1.5;
            margin: 0;
        }

        .heading {
            color: var(--colour-accent-1);
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 2s infinite; /* Heading Animation */
            z-index: 10;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-15px);}
            60% {transform: translateY(-7px);}
        }
        
        /* Sparkles on the page (‡§ö‡§Æ‡§ï‡§¶‡§æ‡§∞ ‡§¨‡§ø‡§Ç‡§¶‡•Å) */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: var(--colour-flame-glow);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--colour-flame-glow);
            animation: twinkle 4s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
        }

    </style>
</head>
<body>

    <div class="sparkle" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 25%; right: 15%; animation-delay: 1s;"></div>
    <div class="sparkle" style="bottom: 10%; left: 50%; animation-delay: 2s;"></div>
    <div class="sparkle" style="bottom: 20%; right: 5%; animation-delay: 3s;"></div>

    <div class="confetti"></div>

    <h1 class="heading">üéâ Happy Birthday! ü•≥</h1>

    <div class="cake-container" onclick="blowOutCandle()">
        <div class="cake">
            <div class="frosting"></div>
            <div style="position: absolute; top: 10px; left: 20px; width: 8px; height: 8px; background: var(--colour-accent-1); border-radius: 50%;"></div>
            <div style="position: absolute; top: 10px; right: 20px; width: 8px; height: 8px; background: var(--colour-accent-2); border-radius: 50%;"></div>
        </div>
        <div class="candle">
            <div class="flame" id="flame"></div>
        </div>
    </div>

    <div class="message-box" id="messageBox">
        <p class="message-text">
            Happy Birthday Behen, You're one of the best person I've ever met, Enjoy sis... :) üíñ
        </p>
    </div>

    <script>
        // JavaScript ‡§ï‡•ã‡§°: ‡§á‡§Ç‡§ü‡§∞‡•à‡§ï‡•ç‡§ü‡§ø‡§µ‡§ø‡§ü‡•Ä ‡§ï‡•á ‡§≤‡§ø‡§è
        const flame = document.getElementById('flame');
        const messageBox = document.getElementById('messageBox');
        const confettiContainer = document.querySelector('.confetti');

        function blowOutCandle() {
            // 1. ‡§Æ‡•ã‡§Æ‡§¨‡§§‡•ç‡§§‡•Ä ‡§¨‡•Å‡§ù‡§æ‡§®‡§æ
            flame.classList.add('off');
            
            // 2. ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§¶‡§ø‡§ñ‡§æ‡§®‡§æ
            setTimeout(() => {
                messageBox.classList.add('show');
            }, 500); // 0.5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§ï‡•Ä ‡§¶‡•á‡§∞‡•Ä ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§¶‡§ø‡§ñ‡§æ‡§ì
        }

        // Confetti Generation Function (‡§ï‡§Ç‡§´‡§º‡•á‡§ü‡•ç‡§ü‡•Ä ‡§¨‡§®‡§æ‡§®‡•á ‡§ï‡§æ ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§®)
        function createConfetti() {
            const numConfetti = 50;
            for (let i = 0; i < numConfetti; i++) {
                const piece = document.createElement('div');
                piece.classList.add('confetti-piece');
                
                // Random position and delay
                piece.style.left = Math.random() * 100 + 'vw';
                piece.style.width = Math.random() * 8 + 5 + 'px';
                piece.style.height = piece.style.width;
                piece.style.animationDelay = Math.random() * 5 + 's';
                piece.style.animationDuration = Math.random() * 15 + 10 + 's'; // Slower fall
                
                // Random color based on CSS rules
                const colors = ['var(--colour-accent-1)', 'var(--colour-accent-2)', 'var(--colour-accent-3)', 'var(--colour-flame-glow)', 'var(--colour-flame-on)'];
                piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                confettiContainer.appendChild(piece);
            }
        }

        // Start the confetti animation when the page loads
        createConfetti();
    </script>

</body>
</html>
